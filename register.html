<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>

        <script type="text/javascript" src="bower_components/angular/angular.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-cookies.js"></script>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>


        <script type="text/javascript" src="script.js"></script>

        <link rel="stylesheet" type="text/css"
              href="bower_components/bootstrap/dist/css/bootstrap.css">
        <style>
            .vertical-center {
                min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
                min-height: 100vh; /* These two lines are counted as one :-)       */

                display: flex;
                align-items: center;
            }
        </style>
    </head>
    <body ng-controller="RegisterController">

        <div class="container container-table">
            <div class="row vertical-center">
                <div class="col-md-6 col-md-offset-3 container-table">
                    <div>
                        <div class="text-center">
                            <img class="img-thumbnail img-responsive" src="images/todo-icon.png" style="height: 100px">
                            <p style="margin: 16px">TODO</p>
                        </div>
                        <div>

                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="email" class="form-control" id="fname" placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="email" class="form-control" id="lname" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="abc@xyz">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-default" >Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
